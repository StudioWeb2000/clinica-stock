<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Clínica Oftalmológica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">Productos</h1>
    <nav>
      <a href="index.html" class="mr-4 text-blue-600">Productos</a>
      <a href="ventas.html" class="text-blue-600">Ventas</a>
    </nav>
  </header>

  <!-- Formulario para agregar producto -->
  <section class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Agregar Producto</h2>
    <form id="formProducto" class="grid grid-cols-5 gap-2 items-center">
      <input id="prodNombre" type="text" placeholder="Nombre" required class="border p-2 rounded" />
      <input id="prodPrecio" type="number" step="0.01" placeholder="Precio" required class="border p-2 rounded" />
      <input id="prodStock" type="number" min="0" placeholder="Stock" required class="border p-2 rounded" />
      <input id="prodFecha" type="date" required class="border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Agregar</button>
    </form>
  </section>

  <!-- Alertas -->
  <section class="mb-6 grid grid-cols-2 gap-4">
    <div id="alertVencidos" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded hidden"></div>
    <div id="alertPorVencer" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded hidden"></div>
  </section>

  <!-- Consultar stock de un producto -->
<section class="mb-6">
  <h2 class="text-lg font-semibold mb-2">Consultar Stock</h2>
  <div class="flex gap-2">
    <input type="text" id="buscarStock" placeholder="Ingrese nombre del producto" 
           class="flex-1 border p-2 rounded" />
    <button onclick="consultarStock()" 
            class="bg-blue-600 text-white px-4 py-2 rounded">Consultar</button>
  </div>
  <p id="resultadoStock" class="mt-3 text-lg font-bold text-green-600"></p>
</section>


  <!-- Tabla de productos -->
  <section class="bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-2">Lista de Productos</h2>
    <table class="min-w-full table-auto">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-3">Nombre</th>
          <th class="py-2 px-3">Precio</th>
          <th class="py-2 px-3">Stock</th>
          <th class="py-2 px-3">Fecha Vencimiento</th>
          <th class="py-2 px-3">Acciones</th>
        </tr>
      </thead>
      <tbody id="productosTabla"></tbody>
    </table>
  </section>

  <!-- Modal Editar -->
  <div id="modalEditar" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-lg font-semibold mb-4">Editar Producto</h2>
      <form id="formEditar" class="space-y-2">
        <input type="hidden" id="editId" />
        <input id="editNombre" type="text" class="border p-2 rounded w-full" placeholder="Nombre" required />
        <input id="editPrecio" type="number" class="border p-2 rounded w-full" step="0.01" required />
        <input id="editStock" type="number" class="border p-2 rounded w-full" required />
        <input id="editFecha" type="date" class="border p-2 rounded w-full" required />
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-400 text-white rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
